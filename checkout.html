<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pemesanan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Halaman Pemesanan (Checkout)</h1>
    </header>

    <main class="dashboard-container">
        <div class="order-section">
            <h2>Daftar Item Pesanan</h2>
            <table class="order-table">
                <thead>
                    <tr>
                        <th>Judul Buku</th>
                        <th>Harga Satuan</th>
                        <th>Jumlah</th>
                        <th>Subtotal</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                    <tr data-id="B001">
                        <td>Filosofi Kopi</td>
                        <td class="price">75000</td>
                        <td><input type="number" value="1" min="1" class="qty-input"></td>
                        <td class="subtotal">Rp 75.000</td>
                        <td><button class="remove-btn">Hapus</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="total-row">
                        <td colspan="3" style="text-align: right;">Total Pembayaran:</td>
                        <td id="grandTotal" colspan="2">Rp 75.000</td>
                    </tr>
                </tfoot>
            </table>
            <button id="addItemBtn" style="width: auto; background-color: #17a2b8;">Tambah Item Baru</button>
        </div>

        <hr>

        <form id="checkoutForm">
            <div class="form-section">
                <h3>Informasi Pemesan</h3>
                <div class="form-group">
                    <label for="namaPemesan">Nama Lengkap:</label>
                    <input type="text" id="namaPemesan" required>
                </div>
                <div class="form-group">
                    <label for="alamat">Alamat Pengiriman:</label>
                    <textarea id="alamat" required></textarea>
                </div>
                <div class="form-group">
                    <label for="ekspedisi">Pilih Ekspedisi:</label>
                    <select id="ekspedisi" required>
                        <option value="">-- Pilih Ekspedisi --</option>
                        <option value="JNE">JNE</option>
                        <option value="POS">POS Indonesia</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h3>Informasi Pembayaran</h3>
                <div class="form-group">
                    <label for="metodeBayar">Metode Pembayaran:</label>
                    <select id="metodeBayar" required>
                        <option value="">-- Pilih Metode --</option>
                        <option value="Transfer">Transfer Bank</option>
                        <option value="E-Wallet">E-Wallet</option>
                    </select>
                </div>
            </div>

            <button type="submit" style="background-color: #ffc107; color: black;">Proses Pemesanan</button>
        </form>
        <br>
        <p><a href="dashboard.html">‚Üê Kembali ke Dashboard</a></p>
    </main>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
